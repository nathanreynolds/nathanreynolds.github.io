<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="humans.txt">

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

  <!-- Facebook Metadata /-->
  <meta property="fb:page_id" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content=""/>
  <meta property="og:title" content=""/>

  <!-- Google+ Metadata /-->
  <meta itemprop="name" content="">
  <meta itemprop="description" content="">
  <meta itemprop="image" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
       However, there is a blank style.css in the css directory should you prefer -->
  <link rel="stylesheet" href="css/gumby.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->

  <script src="js/libs/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <div class="container">
    <header role="header" class="row">
      <h1 class="title" role="header"><a href="/" class="three columns">{{ site.name }}</a></h1>
      <p role="sub-header" class="hebrew nine columns" title="[HEBREW] Sh'ma Yisrael Adonai Eloheinu Adonai Eḥad [ENGLISH] Hear, O Israel: the Lord is our God, the Lord is One">
        שְׁמַע יִשְׂרָאֵל יהוה אֱלֹהֵינוּ יהוה אֶחָ
      </p>
    </header>
    <nav role="primary-navigation" class="row">
      <ul>
        <li class="two columns"><a class="two columns" href="/">home</a></a></li>
      </ul>
    </nav>

    {{ content }}

    <footer role="footer" class="row">
      <div class="six columns">
        <p>
          Your Name<br />
          What You Are<br />
          your@email.com
        </p>
      </div>
      <div class="six columns">
        <p>
          <a href="http://github.com/yourusername/">github.com/yourusername</a><br />
          <a href="http://twitter.com/yourusername/">twitter.com/yourusername</a><br />
        </p>
      </div>
    </div>
  </div> <!-- /container -->


  <script src="js/libs/gumby.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Change UA-XXXXX-X to be your site's ID -->

  <![endif]-->
</body>
</html>
